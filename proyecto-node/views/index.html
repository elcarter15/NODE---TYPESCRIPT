<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Favorito</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>¿Cuál es tu animal favorito?</h1>
        
        <!-- Formulario para capturar el animal favorito -->
        <form action="/procesar-animal" method="POST">
            <div class="form-group">
                <label for="animal">Nombre del animal:</label>
                <input type="text" id="animal" name="animal" required 
                       placeholder="Ej: León, Delfín, Águila...">
            </div>
            
            <button type="submit">Enviar</button>
        </form>
        
        <p class="note">Ingresa el nombre de cualquier animal que sea tu favorito</p>
    </div>
</body>
</html>
